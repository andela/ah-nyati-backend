--- 
app: 
  master: ah-nyati-backend
  staging: ah-nyati-backend-staging
  true: 
    repo: andela/ah-nyati-backend
before_script: 
  - "npm run undo:migrate"
  - "npm run migrate"
  - "npm run seed"
cache: 
  directories: 
    - node_modules
deploy: 
  api_key: 
    secure: 
  provider: heroku
dist: trusty
install: 
  - "npm install"
language: node_js
node_js: 
  - node
script: 
  - "npm run test"
after_success: 
  - "npm run coverage"
services: 
  - postgresql